<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            
            <button id="buttons">7</button>
            <button onClick="changeColor(event)" id="buttons">8</button>
            <button onClick="changeColor(event)" id="buttons">9</button>
            <button onClick="changeColor(event)" id="operationButton">+</button>
            <button onClick="changeColor(event)" id="buttons">4</button>
            <button onClick="changeColor(event)" id="buttons">5</button>
            <button onClick="changeColor(event)" id="buttons">6</button>
            <button onClick="changeColor(event)" id="operationButton">-</button>
            <button onClick="changeColor(event)" id="buttons">1</button>
            <button onClick="changeColor(event)" id="buttons">2</button>
            <button onClick="changeColor(event)" id="buttons">3</button>
            <button onClick="changeColor(event)" id="operationButton">X</button>
            <button onClick="changeColor(event)" id="clearButton">C</button>
            <button onClick="changeColor(event)" id="buttons">0</button>
            <button onClick="changeColor(event)" id="operationButton">=</button>
            <button onClick="changeColor(event)" id="operationButton">/</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
